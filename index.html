<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas" width="100" height="100"></canvas>
    <script>
       let canvas = document.getElementById("canvas");
       index.width=document.documentElement.clientWidth;
       index.height=document.documentElement.clientHeight;
       let ctx = index.getContext("2d");
       ctx.fillStyle = "black";
       ctx.strokeStyle = "none";
       ctx.lineCap = "round";
       ctx.lineWidth = 10;
       let painting= false;
       let last =[];
       function drawLine(x1,y1,x2,y2){
           ctx.beginPath();
           ctx.moveTo(x1, y1);
           ctx.lineTo(x2, y2);
           ctx.stroke();
       }
        let isTouchDevice = "ontouchstart" in document.documentElement;
        if (isTouchDevice){
            index.ontouchstart = (e) =>{
                let x = e.touches[0].clientX;
                let y = e.touches[0].clientY;
                last = [x,y];
            }
            index.ontouchmove = (e) =>{
                let x = e.touches[0].clientX;
                let y = e.touches[0].clientY;
                drawLine(last[0],last[1],x,y);
                last = [x,y];
            }
        }else{
            index.onmousedown = (e)=>{
                painting =true;
                last =[e.clientX,e.clientY];
            }
            index.onmousemove= (e) =>{
                if (painting === true){
                    let x = e.clientX;
                    let y = e.clientY;
                    drawLine(last[0],last[1],x,y);
                    last = [x,y];
                }
            }
            index.onmouseup = () =>{
                painting = false;
            }
        }
    </script>
</body>
</html>
